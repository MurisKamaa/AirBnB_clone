<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="./styles/2-common.css">
		<link rel="stylesheet" href="./styles/2-header.css">
		<link rel="stylesheet" href="./styles/2-footer.css">
		<link rel="stylesheet" href="./styles/2-filters.css">
	</head>
	<body>
		<header>
			<img src="../images/icon.png" alt="airbnb icon">
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona</h4>
					<ul class="popover1">
						<li><h2>California</h2>
							<ul>
								<li>Page 1</li>
								<li>Page 2</li>
							</ul>
						</li>
						<li><h2>Arizona</h2>
							<ul>
								<li>Page 1</li>
								<li>Page 2</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen</h4>
					<ul class="popover2">
						<li>TV</li>
						<li>Internet</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
